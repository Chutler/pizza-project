<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Johnny's: Order your pizza now!</title>
  </head>
  <body>
    <div class="container-fluid" id="pizza">
        <h1 class="display-4">Order your pizza now:</h1>
        
        <div class="row">
            <div class="col-md-12">

                <div class="row">
                    <div class="col-md-4">
                        <form id="order-form">
                            <div class="form-group">
                                <p>Choose Your Toppings:</p>
                                <input type="checkbox" name="toppings" value="1"> Cheese<br>
                                <input type="checkbox" name="toppings" value="3"> Pepperoni<br>
                                <input type="checkbox" name="toppings" value="3"> Sausage<br>
                                <input type="checkbox" name="toppings" value="3"> Bacon<br>
                                <input type="checkbox" name="toppings" value="1"> Onions<br>
                                <input type="checkbox" name="toppings" value="2"> Mushrooms<br>
                                <input type="checkbox" name="toppings" value="2"> Green Pepper<br>
                                <input type="checkbox" name="toppings" value="2"> Black Olives<br>
                                <input type="checkbox" name="toppings" value="2"> Spinach<br>
                                <input type="checkbox" name="toppings" value="2"> Pineapple<br>
                            </div>
                    </div> <!-- End Column 1 -->
                    <div class="col-md-4">
                            <div class="form-group">
                                <p>What size?</p>
                                <input type="checkbox" name="size" value="1"> 10 Inch<br>
                                <input type="checkbox" name="size" value="3"> 12 Inch<br>
                                <input type="checkbox" name="size" value="3"> 18 Inch<br>
                            </div>
                            <button type="submit">Make My Pizza</button>
                            </form>
                    </div> <!-- End Column 2 -->
                </div><!-- End Internal Row -->
            
            </div> <!-- End Master Column-->
        </div> <!-- End Master Row -->

    </div> <!-- End Container -->
  </body>
</html>
